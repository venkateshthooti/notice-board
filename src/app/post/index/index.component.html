<div class="container">
  
 
  
    <h1>Notice board</h1>
    
    <a href="#" routerLink="/post/create/" class="btn btn-success">{{'Create NEW Post' | camel}}</a>
      
    <table class="">
        <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let post of posts" class="tbodyRow ">
                <td>{{post.id | idformat}}</td>
                <td>{{ post.title | lowercase }}</td>
                <td>{{ post.body }}</td>
                <td>
                  <a href="#" [routerLink]="['/post/', post.id, 'view']" style="margin-right:5px" class="btn btn-info">{{'VieW hello'| camel}}</a>
                  <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary" style="margin-right:5px">{{'EdIt hello' | camel}}</a>
                  <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">{{'DELETE hello'| camel}}</button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
